<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <title>Chord Analyzer - The Chord Nodes</title>
    <defs>
        <!-- Gradiente Strutturale: Terza (Blu) a Estensione (Viola) -->
        <!-- Le onde sfumano verso il viola rappresentando le estensioni armoniche superiori -->
        <linearGradient id="nodeGrad" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" stop-color="#64b5f6"/> <!-- Third -->
            <stop offset="100%" stop-color="#ba68c8"/> <!-- Ext (Purple) -->
        </linearGradient>

        <!-- Filtro Glow per l'effetto energia -->
        <filter id="nodeGlow" x="-50%" y="-50%" width="200%" height="200%">
             <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
             <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <!-- Background Gradient (Minimal) -->
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#231e33"/> <!-- Slightly lighter violet -->
            <stop offset="100%" stop-color="#0f0f15"/> <!-- Deepest dark -->
        </linearGradient>
    </defs>

    <!-- Sfondo Dark Squircle -->
    <rect width="512" height="512" rx="60" fill="url(#bgGrad)"/>
    
    <!-- Gruppo Principale -->
    <g transform="translate(256 235) scale(1.5)" filter="url(#nodeGlow)">
        <!-- La Forma Delta di Sfondo (Onde Viola) -->
        <path d="M-130 110 Q 0 -180 130 110" stroke="url(#nodeGrad)" stroke-width="14" fill="none" opacity="0.4" stroke-linecap="round"/>
        <path d="M-130 110 Q 0 160 130 110" stroke="url(#nodeGrad)" stroke-width="14" fill="none" opacity="0.4" stroke-linecap="round"/>
        
        <!-- Struttura di Interferenza Interna -->
        <path d="M-80 120 Q 0 -60 80 120" stroke="url(#nodeGrad)" stroke-width="8" fill="none" opacity="0.3" stroke-linecap="round"/>

        <!-- I NODI DELL'ACCORDO (Le Note) -->
        
        <!-- Root (Verde) - Basso Sinistra -->
        <circle cx="-100" cy="80" r="24" fill="#81c784"/>
        
        <!-- Fifth (Rosso) - Basso Destra -->
        <circle cx="100" cy="80" r="24" fill="#e57373"/>
        
        <!-- Third (Blu) - Centro (Cuore dell'accordo) -->
        <circle cx="0" cy="30" r="28" fill="#64b5f6"/>
        
        <!-- Seventh (Giallo) - Apice -->
        <!-- Il nodo giallo (7a) brilla sullo sfondo delle onde viola (Estensioni) -->
        <circle cx="0" cy="-80" r="20" fill="#ffd54f"/>
        
    </g>
</svg>